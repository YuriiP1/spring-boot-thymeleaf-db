<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Person Management System</h1>
    <hr>
    <h2>Update Person</h2>

    <form action="#" th:action="@{/save-person}" th:object="${person}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

        <input type="password" th:field="*{password}" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
        <span class="has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <button type="submit" class="btn btn-success col-2"> Update Person</button>
    </form>

    <hr>

    <a th:href="@{/home}"> Back to Person List</a>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
