

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

<body>
<style>
    body {
      background: transparent url("/img/back2.jpg");
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%
}
</style>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Person Management System</h1>
    <hr>
    <h2>Save Person</h2>

    <form action="#" th:action="@{/save-person}" th:object="${newPerson}" method="POST">
        <input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">

        <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">

        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Person</button>
    </form>

    <hr>

    <a th:href="@{/home}"> Back to Person List</a>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
