<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<form  th:action="@{/registration}" th:object="${person}" method="post" >
    <h2 class="form-signin-heading">Create your account</h2>
    <div class="form-group">
        <input type="text" th:field="*{username}" class="form-control" placeholder="Username"
               autofocus="true">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
    </div>
    <div class="form-group">
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="FirstName">
        <span class="has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="LastName">
        <span class="has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{email}" class="form-control" placeholder="name@example.com">
        <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
</body>
</html>
